<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="group">
        <ul class="list grp-styles">
          <h1 class="title">Group A</h1>
          <hr class="group-hr" />
          <li class="list-item">Міньйони</li>
          <li class="list-item">Cool girls power</li>
          <li class="list-item">Speart Team</li>
          <li class="list-item">inQuantum</li>
        </ul>

        <div class="mvp-group">
          <h1 class="stats">K/D</h1>
          <h1 class="stats">Team</h1>
          <h1 class="stats">nickname</h1>
        </div>

        <ul class="list grp-styles">
          <h1 class="title">Group B</h1>
          <hr class="group-hr" />
          <li class="list-item">Міньйони</li>
          <li class="list-item">Cool girls power</li>
          <li class="list-item">Speart Team</li>
          <li class="list-item">inQuantum</li>
        </ul>
      </div>
      <div class="TOPsection">
        <div class="play-off">
          <div class="play-off__round">
            <div class="round">
              <div class="team top TM-styles">inQuantum</div>
              <div class="team down TM-styles">inQuantum</div>
            </div>
            <div class="round second">
              <div class="team top TM-styles">
                inQuantum
                <span class="hr"></span>
              </div>
              <div class="team down TM-styles">inQuantum</div>
            </div>
          </div>
          <div class="play-off__round final">
            <div class="round">
              <div class="team TM-styles">
                inQuantum
                <span class="hr-final"></span>
                <span class="hr-final-top"></span>
                <span class="hr-final-left"></span>
              </div>
              <div class="team TM-styles">
                inQuantum
                <span class="hr-final"></span>
                <span class="hr-final-top SSS"></span>
                <span class="hr-final-left SSS"></span>
              </div>
            </div>
          </div>
          <div class="play-off__round">
            <div class="round">
              <div class="team top TM-styles">inQuantum</div>
              <div class="team down TM-styles">inQuantum</div>
            </div>
            <div class="round secondD">
              <div class="team top TM-styles">inQuantum</div>
              <div class="team down TM-styles">
                inQuantum
                <span class="hr"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="social-block info">
          <span class="social-item insta">INST</span>
          <span class="social-item twitch">TWITCH</span>
        </div>
      </div>
    </main>
  </body>
</html>
